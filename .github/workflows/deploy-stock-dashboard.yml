name: Deploy Stock Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'stock-dashboard/**'
      - '.github/workflows/deploy-stock-dashboard.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stop existing container
        run: |
          cd /mnt/data/docker/stock-dashboard
          docker compose down || true

      - name: Build Docker image
        run: |
          docker build -t stock-dashboard:latest ./stock-dashboard

      - name: Run Stock Dashboard container
        run: |
          cd /mnt/data/docker/stock-dashboard
          docker compose up -d

      - name: Verify deployment
        run: |
          sleep 5
          docker ps | grep stock-dashboard
          docker logs stock-dashboard --tail 20
