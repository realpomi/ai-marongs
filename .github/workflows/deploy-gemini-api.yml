name: Deploy Gemini API

on:
  push:
    branches: [main]
    paths:
      - 'gemini-api/**'
      - '.github/workflows/deploy-gemini-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stop existing container
        run: |
          cd gemini-api
          docker compose down || true

      - name: Build and Run with Docker Compose
        run: |
          cd gemini-api
          docker compose up -d --build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Verify deployment
        run: |
          sleep 5
          docker ps | grep gemini-api
          docker logs gemini-api --tail 20
